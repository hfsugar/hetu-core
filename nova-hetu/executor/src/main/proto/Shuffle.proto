syntax = "proto3";

package nova.hetu.shuffle;

service Shuffle {
  rpc getResult(Producer) returns (stream Page) {}
}

message Producer { //FIXME: this is hack to stick with the current interfce,
  string producerId = 1;
}

/**
We might need to have dynamic way to serialize/deserialize the output, a dynamically generated interceptor?
 */
message Page {
  bytes sliceArray = 1;
  int32 pageCodecMarkers = 2;
  int32 positionCount = 3;
  int32 uncompressedSizeInBytes = 4;
  string properties = 5;
}